<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galer√≠a de fotos de la boda de Francisco y Rossy">
    <title>Boda Francisco & Rossy - Galer√≠a Segura</title>
    <link rel="stylesheet" href="/css/selector.css">
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.3);
        }

        .gallery-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            pointer-events: none;
        }

        .modal-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            gap: 20px;
            color: white;
        }

        .close, .prev, .next {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s ease;
            user-select: none;
        }

        .close:hover, .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .image-counter {
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .loading {
            color: white;
            text-align: center;
            padding: 40px;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            #gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .gallery-thumbnail {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíç Boda Francisco & Rossy üíç</h1>
            <p>Galer√≠a de fotos protegida</p>
        </header>

        <div id="gallery" class="loading">
            Cargando galer√≠a...
        </div>

        <div id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-image" src="" alt="Imagen a pantalla completa">
                <div class="modal-controls">
                    <span class="prev">&larr;</span>
                    <div class="image-counter">
                        <span id="image-current">1</span> / <span id="image-total">1</span>
                    </div>
                    <span class="next">&rarr;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/gallery.js"></script>
</body>
</html>
